- uid: Genesis.Physics.Raycast.PerformRaycast(Genesis.Math.Vec3,Genesis.Math.Vec3,Genesis.Physics.PhysicHandler)
  commentId: M:Genesis.Physics.Raycast.PerformRaycast(Genesis.Math.Vec3,Genesis.Math.Vec3,Genesis.Physics.PhysicHandler)
  id: PerformRaycast(Genesis.Math.Vec3,Genesis.Math.Vec3,Genesis.Physics.PhysicHandler)
  parent: Genesis.Physics.Raycast
  langs:
  - csharp
  - vb
  name: PerformRaycast(Vec3, Vec3, PhysicHandler)
  nameWithType: Raycast.PerformRaycast(Vec3, Vec3, PhysicHandler)
  fullName: Genesis.Physics.Raycast.PerformRaycast(Genesis.Math.Vec3, Genesis.Math.Vec3, Genesis.Physics.PhysicHandler)
  type: Method
  assemblies:
  - Genesis
  namespace: Genesis.Physics
  summary: Performs a raycast between two 3D points to detect collisions within the physics world.
  remarks: >-
    The method casts a ray from the <code class="paramref">start</code> position to the <code class="paramref">end</code> position.

    If the ray intersects any object within the physics world, the <xref href="Genesis.Physics.HitResult" data-throw-if-not-resolved="false"></xref> will contain details 

    about the hit, including the element hit and the collision object.
  example: []
  syntax:
    content: public static HitResult PerformRaycast(Vec3 start, Vec3 end, PhysicHandler physicHandler)
    parameters:
    - id: start
      type: Genesis.Math.Vec3
      description: The starting point of the ray in world space.
    - id: end
      type: Genesis.Math.Vec3
      description: The ending point of the ray in world space.
    - id: physicHandler
      type: Genesis.Physics.PhysicHandler
      description: The <xref href="Genesis.Physics.PhysicHandler" data-throw-if-not-resolved="false"></xref> responsible for physics simulation and raycasting.
    return:
      type: Genesis.Physics.HitResult
      description: >-
        A <xref href="Genesis.Physics.HitResult" data-throw-if-not-resolved="false"></xref> object containing information about whether a hit occurred,

        the collided game element, and the collision details (e.g., location of the hit and collision object).
    content.vb: Public Shared Function PerformRaycast(start As Vec3, [end] As Vec3, physicHandler As PhysicHandler) As HitResult
  overload: Genesis.Physics.Raycast.PerformRaycast*
